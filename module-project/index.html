<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h2>Add Form</h2>
        <form class="product-form">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="title">

            <label for="price">Price</label>
            <input type="number" id="price" placeholder="price">

            <label for="description">Description</label>
            <input type="text" id="description" placeholder="description">

            <label for="image">Image</label>
            <input type="text" id="image" placeholder="image">

            <button type="submit" class="add-btn">Add</button>
        </form>
    </div>


   
    </form>
  </section>
  <section id="products">
    <div class="container">
      <div class="products">
        <h2 class="text-center my-4">Products Table</h2>
        <div class="d-flex justify-content-between py-4">
          <input
            type="search"
            name=""
            id="search"
            placeholder="search product"
          />
          <select name="" id="category">
            <option value="" selected hidden>select category</option>
            <option value="all">all products</option>
            <option value="men's clothing">men's clothing</option>
            <option value="jewelery">jewelery</option>
            <option value="electronics">electronics</option>
            <option value="women's clothing">women's clothing</option>
          </select>

          <div class="sort-btns">
            <button class="sort btn btn-warning">ASC by Price</button>
            <button class="asc">sort asc by price</button>
            <button class="desc">sort desc by price</button>
            <button class="default">default</button>
          </div>

        </div>
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th>Photo</th>
              <th>ID</th>
              <th>Title</th>
              <th>Price</th>
              <th>Category</th>
              <th>Rating</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>
      </div>
    </div>
  </section>
        


    <script src="./assets/js/app.js" type="module"></script>
</body>
</html>
